---
layout: main
---

<div class="home">
    

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
        <div>
            <i aria-hidden='true' class='fa fa-angle-double-right'></i>
            
        <a class="post-link" href="{{ site.url }}{{ post.url}}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date_to_long_string }}</span>
        </div>
    </li>
    {% endfor %}
  </ul>

    
    
    
    


<div id="post-nav">
    <div >    
        {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">
            <span>&lt; {{page.previous.title}}</span>
        </a> 
        {% endif %} 
        {% if page.next.url %} 
        <a class="next" href="{{page.next.url}}">
            <span>{{page.next.title}} &gt;</span>
        </a> 
        {% endif %} 
    </div>
</div>
    
    
    
    
    
    
    
    
    
    
    
    <div class="footer center">
        Built with Jekyll using
        <a href="https://github.com/kuoa/julia" target="_blank">Julia</a>
        theme
    </div>
</div>
