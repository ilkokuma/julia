---
layout: main
---

<div class="home">
    

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
        <div>
            <i aria-hidden='true' class='fa fa-angle-double-right'></i>
            
        <a class="post-link" href="{{ site.url }}{{ post.url}}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date_to_long_string }}</span>
        </div>
    </li>
    {% endfor %}
  </ul>

    
    
<div class="container">
        {% for post in paginator.posts %}
            <div class="post-preview">
                <span class="post-title alignable pull-left">
                    <a class="post-link underline" href="{{ post.url | prepend: site.baseurl }}">
                        {{ post.title }}
                    </a>
                </span>
                <span class="post-time alignable pull-right">
                    <time>{{ post.date | date: '%B %d, %Y '}}</time>
                </span>
                <div style="clear:both"></div>
            </div>
        {% endfor %}
    </div>    
    
    
    
    
    
    <div class="footer center">
        Built with Jekyll using
        <a href="https://github.com/kuoa/julia" target="_blank">Julia</a>
        theme
    </div>
</div>
